<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cutoff Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(2px) brightness(0.8);
      opacity: 0.9;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <img src="image/images percent.png" class="bg-img" alt="Educational Background">

  <div class="result-box">
    <h1>ðŸŽ“ Your Cutoff is...</h1>
    <p id="cutoff">Loading...</p>
  </div>

  <script>
    // Get cutoff from URL
    const urlParams = new URLSearchParams(window.location.search);
    const cutoff = urlParams.get('cutoff');
    document.getElementById('cutoff').textContent = cutoff
      ? `${cutoff}`
      : "Cutoff not available.";
  </script>
</body>
</html>
